# This patch add namespaceSelector to admission webhook config.
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- name: mservice.kb.io
  namespaceSelector:
    matchExpressions:
    - key: app
      operator: In
      values: ["codius"]
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- name: vservice.kb.io
  namespaceSelector:
    matchExpressions:
    - key: app
      operator: In
      values: ["codius"]
- name: vsecret.kb.io
  namespaceSelector:
    matchExpressions:
    - key: app
      operator: In
      values: ["codius"]
