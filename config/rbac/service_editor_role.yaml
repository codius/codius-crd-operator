# permissions for end users to edit services.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: service-editor-role
rules:
- apiGroups:
  - core.codius.org
  resources:
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.codius.org
  resources:
  - services/status
  verbs:
  - get
